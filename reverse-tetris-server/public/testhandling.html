<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Handling</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body class="game-mode">
  <div class="game-container">
  
    <!-- Hold Container -->
    <div class="hold-container">
      <div class="hud-box">
        <div class="hud-label">Hold</div>
        <canvas id="holdCanvas" width="120" height="120"></canvas>
      </div>
    </div>
  
    <!-- Tetris Game Canvas -->
    <div class="tetris-wrapper" style="position: relative;">
      <canvas id="tetris" width="240" height="600"></canvas>
        <div id="handlingInfo" class="handling-info">ARR --F. DAS --F. SDF --X</div>
      <div id="pausedOverlay">PAUSED</div>
    </div>
  
    <!-- HUD (Next Piece, Timer, etc) -->
    <div class="hud">
      <div class="hud-box">
        <div class="hud-label">Next</div>
        <canvas id="nextCanvas" width="120" height="120"></canvas>
      </div>
  </div>
</div>
        <div id="holdToQuitOverlay">
    <div id="holdText">KEEP HOLD THAT BUTTON TO QUIT</div>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressQuitBar"></div>
    </div>
  </div>

  <script src="setting.js"></script>
  <script src="testhandling.js" defer></script>

  <!-- Sound Effects -->
  <audio id="rotate" src="Sound/rotate.wav"></audio>
  <audio id="move" src="Sound/move.wav"></audio>
  <audio id="harddrop" src="Sound/harddrop.wav"></audio>
  <audio id="undo" src="Sound/undo.ogg"></audio>
  <audio id="softdrop" src="Sound/move.wav"></audio>
  <audio id="lineclear" src="Sound/clearline.wav"></audio>
  <audio id="hold" src="Sound/hold.wav"></audio>
  <audio id="gameover" src="Sound/gameover.ogg"></audio>
  <audio id="countdown3" src="Sound/Count3.mp3"></audio>
  <audio id="countdown2" src="Sound/Count2.mp3"></audio>
  <audio id="countdown1" src="Sound/Count1.mp3"></audio>

  <!-- Combo Sounds -->
  <audio id="combo1" src="Sound/combo_1_power.wav"></audio>
  <audio id="combo2" src="Sound/combo_2_power.wav"></audio>
  <audio id="combo3" src="Sound/combo_3_power.wav"></audio>
  <audio id="combo4" src="Sound/combo_4_power.wav"></audio>
  <audio id="combo5" src="Sound/combo_5_power.wav"></audio>
  <audio id="combo6" src="Sound/combo_6_power.wav"></audio>
  <audio id="combo7" src="Sound/combo_7_power.wav"></audio>
  <audio id="combo8" src="Sound/combo_8_power.wav"></audio>
  <audio id="combo9" src="Sound/combo_9_power.wav"></audio>
  <audio id="combo10" src="Sound/combo_10_power.wav"></audio>
  <audio id="combo11" src="Sound/combo_11_power.wav"></audio>
  <audio id="combo12" src="Sound/combo_12_power.wav"></audio>
  <audio id="combo13" src="Sound/combo_13_power.wav"></audio>
  <audio id="combo14" src="Sound/combo_14_power.wav"></audio>
  <audio id="combo15" src="Sound/combo_15_power.wav"></audio>
  <audio id="combo16" src="Sound/combo_16_power.wav"></audio>
  <audio id="comboBreak" src="Sound/combobreak.wav"></audio>

  <audio id="buttonSound" src="Sound/hit" preload="auto"></audio>
  <script>
    const buttonSound = document.getElementById("buttonSound");

    function playButtonSound() {
      if (buttonSound) {
        buttonSound.currentTime = 0;
        buttonSound.play().catch(() => {});
      }
    }

    // Volume default initializer
    if (localStorage.getItem("musicVolume") === null) localStorage.setItem("musicVolume", 5);
    if (localStorage.getItem("fxVolume") === null) localStorage.setItem("fxVolume", 15);

    // Terapkan volume saat halaman dimuat
    window.addEventListener("DOMContentLoaded", () => {
      const musicVolume = parseFloat(localStorage.getItem("musicVolume")) / 100;
      const fxVolume = parseFloat(localStorage.getItem("fxVolume")) / 100;

      const musicAudio = document.getElementById("main-theme");
      if (musicAudio) musicAudio.volume = musicVolume;

      const sfxIds = [
        "rotate", "move", "harddrop", "softdrop", "lineclear", "hold", "gameover",
        "countdown1", "countdown2", "countdown3",
        "combo1", "combo2", "combo3", "combo4", "combo5", "combo6", "combo7", "combo8",
        "combo9", "combo10", "combo11", "combo12", "combo13", "combo14", "combo15", "combo16",
        "comboBreak"
      ];

      sfxIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.volume = fxVolume;
      });
    });
  </script>
</body>
</html>

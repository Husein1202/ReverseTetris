<script>
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.leaderboard-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Ganti tab aktif
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      // Tampilkan konten yang sesuai
      const mode = tab.textContent.trim();
      contents.forEach(content => {
        if (content.getAttribute('data-mode') === mode) {
          content.style.display = '';
        } else {
          content.style.display = 'none';
        }
      });
    });
  });
    const backButton = document.getElementById('backToMode');
if (backButton) {
  backButton.addEventListener('click', () => {
    window.location.href = 'select-mode.html';
  });
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Game Mode</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mode-header">
        <div class="home-label">MODE</div>
        <div class="player-info">
          <div id="nicknameTag">GUEST</div>
          <div class="anon-label">ANONYMOUS</div>
          <img src="default-avatar.png" alt="Avatar" class="avatar" />
        </div>
      </div>
      
      <!-- NEW: Back Button under header -->
      <div class="back-button-container">
        <button id="backButton">BACK</button>
      </div>
      
  <div class="mode-menu">
    <div class="mode-block mode-sp" data-mode="solo">
        <div class="mode-code">1P</div>
        <div class="mode-info">
          <h3>SOLO</h3>
          <p>If you have no Friend or fiance, play this</p>
        </div>
      </div>
    <div class="mode-block mode-mp" data-mode="multiplayer">
      <div class="mode-code">MP</div>
      <div class="mode-info">
        <h3>MULTIPLAYER</h3>
        <p>Taken ? Good. Now wreck 'em</p>
      </div>
    </div>
  </div>

  <script>
    const nickname = localStorage.getItem('nickname') || 'GUEST';
    document.getElementById('nicknameTag').textContent = nickname;

    document.querySelectorAll('.mode-block').forEach(block => {
      block.addEventListener('click', () => {
        const selected = block.dataset.mode;
        if (selected === 'solo') {
          localStorage.setItem('selectedGameMode', 'solo');
          window.location.href = 'solo.html';
        } else if (selected === 'multiplayer') {
          localStorage.setItem('selectedGameMode', 'multiplayer');
          window.location.href = 'index.html';
        }
      });
    });
  </script>

<script>
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>

<script>
    window.addEventListener('DOMContentLoaded', () => {
      const mainTheme = document.getElementById('mainTheme');
      if (mainTheme) {
        mainTheme.volume = 0.2;
        // Safari/Chrome may block autoplay until user interacts
        mainTheme.play().catch(() => {
          console.log("ðŸ”‡ Audio playback blocked until user interaction.");
          document.addEventListener('click', () => {
            mainTheme.play().catch(() => {});
          }, { once: true });
        });
      }
    });
  </script>
  <audio id="mainTheme" src="sound/Main Theme.mp3" loop></audio>
</body>
</html>
